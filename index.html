<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Console Calculator</title>
</head>
<body>
    <p id="screen"></p>
    <div>

        <button class="number" onclick="
            update('1');
        ">1</button>

        <button class="number" onclick="
            update('2');
        ">2</button>

        <button class="number" onclick="
            update('3');
        ">3</button>

        <button class="number sign" onclick="
            update(' + ');
        ">+</button>

    </div>
    <div> </div>
    <div>

        <button class="number" onclick="
            update('4');
        ">4</button>

        <button class="number" onclick="
            update('5');
        ">5</button>

        <button class="number" onclick="
            update('6');
        ">6</button>

        <button class="number sign" onclick="
            update(' - ');
        ">-</button>

    </div>
    <div> </div>
    <div>

        <button class="number" onclick="
            update('7');
        ">7</button>

        <button class="number" onclick="
            update('8');
        ">8</button>

        <button class="number" onclick="
            update('9');
        ">9</button>

        <button class="number sign" onclick="
            update(' * ');
        ">*</button>

    </div>
    <div> </div>
    <div>

        <button class="number" onclick="
            update('0');
        ">0</button>

        <button class="number" onclick="
            update('.');
        ">.</button>

        <button class="number" onclick="
            // let result=0;
            calc=eval(calc);
            // calc=result;
            localStorage.setItem('calc', calc);
            display();
            // console.log(result);            
        ">=</button>

        <button class="number sign" onclick="
            update(' / ');
        ">/</button>

    </div>
    <div>
        <button class="number clear" onclick="
            calc='0';
            display();
            calc='';
            localStorage.setItem('calc', calc);
        ">clear</button>

    </div>
</body>
<script src="index.js"></script>
</html>
